<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Employee Records</h1>
    <div style="padding-top: 10px;">
        <marquee onMouseOver="this.stop()" onMouseOut="this.start()">  Sorting Employee Records. This is for Education purpose only Design & Development by <a href="https://christophe210.github.io/Tsinda-Media_App/" target="_blank">Tsinda Media Ltd</a></marquee>
    </div>
    <div id="employee-form">
        <h2>Add New Employee</h2>
        <label for="emp-id">Employee ID:</label>
        <input type="number" id="emp-id" required><br>
        <label for="emp-name">Name:</label>
        <input type="text" id="emp-name" required><br>
        <label for="emp-department">Department:</label>
        <input type="text" id="emp-department" required><br>
        <label for="emp-salary">Salary:</label>
        <input type="number" id="emp-salary" required><br>
        <button onclick="addEmployee()">Add Employee</button>
    </div>
    <div id="employee-list">
        <!-- Employee records will be dynamically added here -->
    </div>
    <div style="padding-top: 10px;">
        <marquee onMouseOver="this.stop()" onMouseOut="this.start()">  Sorting Employee Records. This is for Education purpose only Design & Development by <a href="https://christophe210.github.io/Tsinda-Media_App/" target="_blank">Tsinda Media Ltd</a></marquee>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
